<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Cassino Online - Landing Page</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.awsli.com.br/600x1000/761/761999/produto/2236407834037d00253.jpg">
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Página Login</title>
  </head>
  <body>
      <header class="header">
        <h1>Bem-vindo à Cassino Digital!</h1>
    
    </header>
    <div class="container">
      <div class="wrapper">
        <h1>Iniciar Sessão </h1>
        <div class="inputs">
          <input type="text" placeholder="Nome" required />
          <label for=""><i class="fa-solid fa-user"></i></label>
        </div>
        <div class="inputs">
          <input type="password" placeholder="Senha" required />
          <label for=""><i class="fa-solid fa-lock"></i></label>
        </div>
        <div class="remfor">
          <div class="remember">
            <input type="checkbox" />
            <label for="">Lembrar-me</label>
          </div>
          <div class="forget">
            <a href="">Esqueceu a senha?</a>
          </div>
        </div>
        <button>Login</button>
        <p>---------- <span>Ou inscreva-se</span> ----------</p>
        <div class="social-links">
          <div class="google"><i class="fa-brands fa-google"></i></div>
          <div class="twitter"><i class="fa-brands fa-x-twitter"></i></div>
          <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
      <p>&copy; 2024 Cassino Online. Todos os direitos reservados.</p>
  </footer>
  </body>
</html>
